{% extends "base.html" %}
{% block content %}
    {% from 'bootstrap5/form.html' import render_form, render_field, render_form_row %}
    <div class="row">

         <div class="col-5 mx-auto mt-5 mb-5">
             <h3>DB Query</h3>
             <a href="{{ url_for('simple_pages.index', page='index')}}"> Home </a>
             <a href="{{ url_for('simple_pages.patient', page='patient')}}"> Patient </a>
         </div>
    </div>
    <div class="row">
         <div class="col-5 mx-auto mt-5 mb-5">
             <h3>View Patient Data</h3>
             <body>

                {% if data != None %}
                    {{ data.name }}
                    {{ data.ssn }}
                {% else %}
                    {{ render_form(form) }}
                {% endif %}
             </body>
         </div>
    </div>


{% endblock %}
