<!doctype html>
<html lang="en">
    <head>
        {% block head %}
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
            <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
            {% block styles %}
                {{ bootstrap.load_css() }}
            {% endblock %}
            <title>{% block title %}CS631{% endblock %}</title>
        {% endblock %}
    </head>
    <body>


    <div class="row">
        {% if request.path == '/'
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4">Newark Medical Associates</span>
                    </a>
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('patient.patient', page='patient')}}"> Patients</a></li>
                <li class="nav-item"><a href="{{ url_for('staff.staff', page='staff')}}"> Staff</a></li>
                <li class="nav-item"><<a href="{{ url_for('inpatient.inpatient', page='inpatient')}}"> In-Patient</a></li>
              </ul>
            </header>
          </div>
        {% endif %}
    </div>
    <div>
    {% block content %}
    {% endblock %}
    </div>

    <footer>
        <p></p>
    </footer>

    </body>
</html>
