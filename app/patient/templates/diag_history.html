{% extends "base.html" %}
{% block content %}
    {% from 'bootstrap5/form.html' import render_form, render_field, render_form_row %}
    <div class="row">
         <div class="col-5 mx-auto mt-5 mb-5">
             <h3>Patient Diagnostic History</h3>
             <body>
                {{ render_form(form) }}
             </body>
             <body>
             <table class="table table-striped table-hover">
                 <thead>
                 <tr>
                     <th>Patient ID</th>
                     <th>Patient Name</th>
                 </tr>
                 </thead>
                 <tbody>
                 {% for p in patient_record %}
                 <tr>
                     <td>{{ p.pid }}</td>
                     <td>{{ p.name }}</td>
                 </tr>
                 {% endfor %}
                 </tbody>
             </table>
             </body>
         </div>
    </div>
{% endblock %}
